language: android
jdk: oraclejdk8
sudo: required
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
notifications:
  email: false
script:
- "./gradlew -PdisablePreDex clean assembleRelease testReleaseUnitTest"
before_install:
- openssl aes-256-cbc -K $encrypted_24a3a0d64d66_key -iv $encrypted_24a3a0d64d66_iv
  -in zap.jks.enc -out zap.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
before_deploy:
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore zap.jks -storepass $storepass -keypass $keypass app/build/outputs/apk/Zap_release_*.apk key0
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: app/build/outputs/apk/Zap_release_*.apk
  skip_cleanup: true
  on:
    repo: SE17GroupH/Zap
env:
  global:
  - secure: 
  - secure: 
